<svg width="900" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for ticker background -->
    <linearGradient id="tickerBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#001a00;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#002200;stop-opacity:0.98"/>
      <stop offset="100%" style="stop-color:#001a00;stop-opacity:0.95"/>
    </linearGradient>

    <!-- Gradient for border lines -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#33ff33;stop-opacity:0.85">
        <animate attributeName="stop-opacity" values="0.85;1;0.85" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="33%" style="stop-color:#00ffff;stop-opacity:0.9">
        <animate attributeName="stop-opacity" values="0.9;1;0.9" dur="2.2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="66%" style="stop-color:#66ff66;stop-opacity:0.85">
        <animate attributeName="stop-opacity" values="0.85;1;0.85" dur="1.8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00ff99;stop-opacity:0.85">
        <animate attributeName="stop-opacity" values="0.85;1;0.85" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Text glow effect -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="0.1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for metrics -->
    <filter id="metricGlow">
      <feGaussianBlur stdDeviation="0.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  <!-- Edge fade effects -->
  <linearGradient id="leftFade" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#001a00;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#001a00;stop-opacity:0"/>
  </linearGradient>
  <linearGradient id="rightFade" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#001a00;stop-opacity:0"/>
    <stop offset="100%" style="stop-color:#001a00;stop-opacity:1"/>
  </linearGradient>
  </defs>

  <!-- Background panel -->
  <rect width="900" height="150" fill="url(#tickerBg)" rx="8"/>

  <!-- Top border -->
  <rect x="0" y="2" width="900" height="2" fill="url(#borderGrad)" rx="1"/>

  <!-- Bottom border -->
  <rect x="0" y="146" width="900" height="2" fill="url(#borderGrad)" rx="1"/>

  <!-- Midline for grouping reference -->
  <line x1="0" y1="75" x2="900" y2="75" stroke="#00ffff" stroke-width="2" stroke-dasharray="8 6" opacity="0.6"/>

  <!-- Ticker label on left -->
  <rect x="0" y="0" width="120" height="150" fill="#001100" opacity="0.95" rx="8"/>
  <text x="60" y="46" font-family="'Courier New', monospace" font-size="18" font-weight="bold"
        fill="#33ff33" text-anchor="middle" filter="url(#textGlow)">
    CLAUDE CODE
  </text>
  <text x="60" y="68" font-family="'Courier New', monospace" font-size="18" font-weight="bold"
        fill="#00ffff" text-anchor="middle" filter="url(#textGlow)">
    REPOS LIVE
  </text>
  <text x="60" y="92" font-family="'Courier New', monospace" font-size="14" font-weight="bold"
        fill="#33ff33" text-anchor="middle">
    DAILY Δ
  </text>

  <!-- Animated pulse indicator -->
  <circle cx="60" cy="118" r="5" fill="#33ff33" filter="url(#metricGlow)">
    <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Divider line after label -->
  <rect x="122" y="18" width="2" height="114" fill="url(#borderGrad)" rx="1"/>

  <!-- Scrolling ticker content area -->
  <clipPath id="tickerClip">
    <rect x="130" y="0" width="770" height="150"/>
  </clipPath>

  <g clip-path="url(#tickerClip)">
