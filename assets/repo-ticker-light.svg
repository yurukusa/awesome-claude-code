              fill="#2d2d2d" opacity="1.0">code-yeongyu</text>
        <text x="306" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#9C4EFF"> | 34.9K ⭐ +463</text>
      </g>
      <!-- Repo: sickn33/antigravity-awesome-skills -->
