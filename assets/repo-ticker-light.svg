        <!-- Owner name -->
        <text x="140" y="64" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#2d2d2d" opacity="1.0">eyaltoledano</text>
        <text x="306" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#9C4EFF"> | 25.6K ⭐ +24</text>
      </g>
